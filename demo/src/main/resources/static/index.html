<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Filmes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo base para garantir a fonte correta */
        body { 
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; 
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-indigo-700 border-b-2 border-indigo-300 pb-3 mb-6">Serviço de Catálogo de Filmes</h2>

        <div class="bg-white p-6 rounded-lg shadow-xl mb-10">
            <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b-0">Adicionar Novo Filme</h3>
            <form id="filmeForm" class="space-y-4">
                <input type="hidden" id="idFilme">
                
                <input type="text" id="titulo" placeholder="Título" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                <input type="text" id="diretor" placeholder="Diretor" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                <input type="number" id="anoLancamento" placeholder="Ano Lançamento" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                <input type="text" id="genero" placeholder="Gênero" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                <input type="number" id="duracaoMinutos" placeholder="Duração (minutos)" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                <textarea id="sinopse" placeholder="Sinopse" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">Salvar Filme</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-xl overflow-hidden">
            <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b-0">Lista de Filmes Cadastrados</h3>
            <table class="min-w-full divide-y divide-gray-200 border border-gray-300 rounded-lg">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Título</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Diretor</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Ano</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Gênero</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Duração (min)</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Ações</th>
                    </tr>
                </thead>
                <tbody id="listaFilmesBody" class="bg-white divide-y">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script> 

</body>
</html>
